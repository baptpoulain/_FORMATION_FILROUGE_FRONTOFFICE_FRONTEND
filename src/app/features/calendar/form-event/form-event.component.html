<h1>Ajoutez un événement</h1>
<form [formGroup]="eventForm" (ngSubmit)="save()">
  <mat-form-field floatLabel="never" appearance="outline">
    <mat-label>Titre</mat-label>
    <input type="text" matInput formControlName="title">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Début</mat-label>
    <input type="datetime-local" matInput formControlName="start">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Fin</mat-label>
    <input type="datetime-local" matInput formControlName="end">
  </mat-form-field>
  <button mat-raised-button color="primary">Ajouter</button>
</form>
